<ng-container *ngIf="teamOneStatsData.length > 0">
  <mat-tab-group (selectedTabChange)="changeEvent($event)">
    <mat-tab label="{{teamOneName}}"> 
      <app-team-stats [teamStats]="teamOneStatsData"></app-team-stats>
    </mat-tab>
    <mat-tab label="{{teamTwoName}}"> 
      <app-team-stats [teamStats]="teamTwoStatsData"></app-team-stats>
    </mat-tab>
  </mat-tab-group>
</ng-container>
