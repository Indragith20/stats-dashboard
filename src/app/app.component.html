<div class="row">
  <div class="col-md-12 text-center">
    <h1>Stats Screen</h1>
  </div>
</div>
<div class="row" style="margin: 20px;">
  <div class="col-md-12 text-center">
    <b>Select the Half</b>
    <div class="btn-group" role="group" style="margin-left: 10px" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">First</button>
        <button type="button" class="btn btn-secondary">Second</button>
    </div>
</div>

<div class="row" style="margin-top: 20px;">
  <div class="col-md-6">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel title="Team-One">
        <ng-template ngbPanelContent>
          <app-team-one [cardDetails]="cardQuestions"></app-team-one>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="col-md-6">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-1">
        <ngb-panel title="Team-Two">
          <ng-template ngbPanelContent>
            <app-team-two [cardDetails]="cardQuestions"></app-team-two>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
</div>
