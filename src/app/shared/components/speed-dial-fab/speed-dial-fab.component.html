<div id="fab-dismiss" 
     *ngIf="fabTogglerState==='active'" 
     (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler"
          (click)="onToggleFab()" matTooltip="list" matTooltipPosition="left" >
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">list</i>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            class="fab-secondary"
            color="secondary" matTooltip="{{btn.toolTip}}" 
            matTooltipPosition="left" matTooltipClass="toot-tip"
            (click)="loadComponent(btn.component)">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
